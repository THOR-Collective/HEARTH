<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEARTH Repo Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #file-tree, #markdown-content {
            width: 80%;
            margin: auto;
            text-align: left;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
        }
        #file-tree {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .folder {
            font-weight: bold;
            color: #ffcc00;
        }
        .folder:hover, .file:hover {
            background-color: #333;
        }
        .file {
            margin-left: 20px;
            display: block;
            text-decoration: none;
            color: #80cbc4;
        }
        #markdown-content {
            display: none;
            padding: 20px;
            color: #fff;
        }
        #back-button {
            display: none;
            margin-bottom: 20px;
            cursor: pointer;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>HEARTH Repository</h1>
    <div id="back-button">‚¨Ö Back to File Explorer</div>
    <ul id="file-tree"></ul>
    <div id="markdown-content"></div>
    <script>
        async function fetchRepoContents(path = '') {
            const repo = "THORCollective/HEARTH";
            const url = `https://api.github.com/repos/${repo}/contents/${path}`;
            const response = await fetch(url);
            return await response.json();
        }

        async function fetchMarkdown(url) {
            const response = await fetch(url);
            return await response.text();
        }

        async function renderFileTree(path = '', element = document.getElementById('file-tree')) {
            const items = await fetchRepoContents(path);
            element.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'dir') {
                    li.innerHTML = `<span class="folder">üìÅ ${item.name}</span>`;
                    const sublist = document.createElement('ul');
                    sublist.style.paddingLeft = "20px";
                    li.appendChild(sublist);
                    li.querySelector('.folder').addEventListener('click', () => {
                        if (sublist.innerHTML === '') {
                            renderFileTree(item.path, sublist);
                        } else {
                            sublist.innerHTML = '';
                        }
                    });
                } else if (item.name.endsWith('.md')) {
                    li.innerHTML = `<span class="file">üìÑ ${item.name}</span>`;
                    li.addEventListener('click', async () => {
                        document.getElementById('file-tree').style.display = 'none';
                        document.getElementById('markdown-content').style.display = 'block';
                        document.getElementById('back-button').style.display = 'block';
                        const markdown = await fetchMarkdown(item.download_url);
                        document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
                    });
                } else {
                    li.innerHTML = `<a class="file" href="${item.html_url}" target="_blank">üìÑ ${item.name}</a>`;
                }
                element.appendChild(li);
            });
        }
        
        document.getElementById('back-button').addEventListener('click', () => {
            document.getElementById('file-tree').style.display = 'block';
            document.getElementById('markdown-content').style.display = 'none';
            document.getElementById('back-button').style.display = 'none';
        });
        
        renderFileTree();
    </script>
</body>
</html>
